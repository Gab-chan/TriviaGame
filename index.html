<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia!</title>
</head>
<body>

    <div id="first" name="first">
        <h1>Anime Trivia!</h1>
        <button id="start" type="button" class="btn btn-secondary btn-lg">Start</button>
        
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div id="second" name="second">
            <h4 id="time"></h4>
            <h4 id="number1"></h4>
            <input type="radio" name="num1" value="male"> Male 
            <input type="radio" name="num1" value="female"> Female
            <input type="radio" name="num1" value="other"> Other
            <input type="radio" name="num1" value="other"> Other 
            
            <h4 id="number2"></h4>
            <input type="radio" name="num2" value="male"> Male
            <input type="radio" name="num2" value="female"> Female
            <input type="radio" name="num2" value="other"> Other
            <input type="radio" name="num2" value="other"> Other
    
            <h4 id="number3"></h4>
            <input type="radio" name="num3" value="male"> Male
            <input type="radio" name="num3" value="female"> Female
            <input type="radio" name="num3" value="other"> Other
            <input type="radio" name="num3" value="other"> Other
    
            <h4 id="number4"></h4>
            <input type="radio" name="num4" value="male"> Male
            <input type="radio" name="num4" value="female"> Female
            <input type="radio" name="num4" value="other"> Other
            <input type="radio" name="num4" value="other"> Other
    
            <h4 id="number5"></h4>
            <input type="radio" name="num5" value="male"> Male
            <input type="radio" name="num5" value="female"> Female
            <input type="radio" name="num5" value="other"> Other
            <input type="radio" name="num5" value="other"> Other
    
            <h4 id="number6"></h4>
            <input type="radio" name="num6" value="male"> Male
            <input type="radio" name="num6" value="female"> Female
            <input type="radio" name="num6" value="other"> Other
            <input type="radio" name="num6" value="other"> Other
    
            <h4 id="number7"></h4>
            <input type="radio" name="num7" value="male"> Male
            <input type="radio" name="num7" value="female"> Female
            <input type="radio" name="num7" value="other"> Other
            <input type="radio" name="num7" value="other"> Other
    
            <h4 id="number8"></h4>
            <input type="radio" name="num8" value="male"> Male
            <input type="radio" name="num8" value="female"> Female
            <input type="radio" name="num8" value="other"> Other
            <input type="radio" name="num8" value="other"> Other
    
            
            <input type="submit" value="Done">
        </div>
        
        <div id="third" name="third">
            <h3 id="alldone"></h3>
            <h4 id="correct"></h4>
            <h4 id="incorrect"></h4>
            <h4 id="unanswered"></h4>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
